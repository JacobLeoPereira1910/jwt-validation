<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autenticação SCSP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container first-container">
    <div class="row">
      <div class="col" id="logged">
        <div class="container form-container">
          <form id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelp" value="jpsleonardo@icloud.com">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Senha" id="password" value="leogel123">
                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
            <button id="btn-check-key" class="btn btn-primary btn-auth">Verificar autenticação</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('toggle-password');

    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePasswordButton.innerHTML = `<i class="fa-regular fa-eye${type === 'text' ? '-slash' : ''}"></i>`;
      passwordInput.focus();
    });

    const form = document.querySelector('#form');
    const buttonCheck = document.querySelector('#btn-check-key')

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const url = 'https://localhost/scsp/public/login.php';

      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error('Erro na requisição');
        }

        const responseData = await response.json();
        console.log(responseData);
        sessionStorage.setItem('session', responseData)
        // Faça algo com a resposta da requisição
      } catch (error) {
        console.error(error);
        // Trate o erro adequadamente
      }
    });

    buttonCheck.addEventListener('click', async () => {
      try {
        const url = 'https://localhost/scsp/public/auth.php';
        const dataSession = 'Bearer ' + sessionStorage.getItem('session')
        const {
          data
        } = await fetch(url, {
          method: 'get',
          headers:{
            'Authorization': dataSession
          }
          //body: JSON.stringify(data)
        });
      } catch {
        error
        console.log(error)
      }
    })
  </script>
</body>

</html>
