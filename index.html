<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Autenticação SCSP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container first-container">
    <div class="row">
      <div class="col" id="logged">
        <div class="container form-container">
          <form id="form" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" aria-describedby="emailHelp" value="jpsleonardo@icloud.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Senha" id="password" value="leogel123" required>
                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
            <button id="btn-check-key" class="btn btn-primary btn-auth" disabled>Verificar autenticação</button>
          </form>
          <div id="error-container"></div> <!-- Novo elemento para exibir mensagens de erro -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('toggle-password');
    const form = document.querySelector('#form');
    const buttonCheck = document.querySelector('#btn-check-key');
    const errorContainer = document.querySelector('#error-container');

    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePasswordButton.innerHTML = `<i class="fa-regular fa-eye${type === 'text' ? '-slash' : ''}"></i>`;
      passwordInput.focus();
    });

    buttonCheck.disabled = true; // Desabilita o botão de verificação inicialmente

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const url = 'http://localhost/scsp/public/login.php';

      const requestPayload = {
        email: formData.get('email'),
        password: formData.get('password')
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestPayload)

        });

        if (!response.ok) {
          throw new Error('Erro na requisição');
        }

        const responseRequest = await response.json();

        // Verifique se o token foi recebido corretamente
        if (responseRequest && responseRequest !== '') {
          // Armazena o token na sessão
          sessionStorage.setItem('token', responseRequest);

          // Habilita o botão de verificação
          buttonCheck.disabled = false;

          // Limpa os campos de email e senha
          form.reset();
        } else {
          throw new Error('Token não recebido');
        }
      } catch (error) {
        console.error(error);
        // Exiba uma mensagem de erro específica
        errorContainer.innerText = error.message;
      }
    });

    buttonCheck.addEventListener('click', async (event) => {
      event.preventDefault();

      try {
        const url = 'http://localhost/scsp/public/auth.php';
        const token = sessionStorage.getItem('token');
        const authSession = 'Bearer ' + token;

        const responseRequest = await fetch(url, {
          headers: {
            //'Content-Type': 'application/json',
            'JWT-TOKEN': authSession
          }
        });

        if (responseRequest.status === 200) {
          const index = await responseRequest.json();
          window.location.href = 'http://localhost/scsp/public/dashboard.php';
        } else {
          const errorText = await responseRequest.text();
          console.log(errorText); // Exibe a mensagem no console
          if (errorText === 'Expired token') {
            alert('O Token expirou, faça o login novamente!')
          }
        }
      } catch (error) {
        const mensagemErro = error;
        console.log(mensagemErro);
      }
    });
  </script>

</body>

</html>
